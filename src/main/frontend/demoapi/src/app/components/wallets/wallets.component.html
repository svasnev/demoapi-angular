<h2>Wallets</h2>

<table class="table">
  <thead>
    <tr>
      <th>Wallet number</th>
      <th>Balance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wallet of wallets" (click)="selectWallet(wallet)" [routerLinkActive]="'active'" routerLink="/systemAccount/{{systemAccount.id}}/wallets/{{wallet.number}}">
      <td>{{wallet.number}}</td>
      <td>{{wallet.balance}}</td>
    </tr>
  </tbody>
</table>

<router-outlet></router-outlet>
